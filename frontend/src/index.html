<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
            <img src="https://v4-alpha.getbootstrap.com/assets/brand/bootstrap-solid.svg" width="30" height="30"
                class="d-inline-block align-top" alt="">
            <span class="menu-collapsed">Brand</span>
        </a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" ui-sref="HomeController()">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref="NodesController()">Nodes</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row" id="body-row">
        <div id="sidebar-container" class="sidebar-expanded d-none d-md-block"
            ng-controller="SidebarController as $ctrl">
            <ul class="list-group">
                <li class="list-group-item sidebar-separator-title text-muted d-flex align-items-center menu-collapsed">
                    <small>MAIN MENU</small>
                </li>
                <a ui-sref="{{menu.state}}" class="bg-dark list-group-item list-group-item-action"
                    ng-repeat="menu in $ctrl.menus">
                    <div class="d-flex w-100 justify-content-start align-items-center">
                        <span class="{{menu.icon}} mr-3"></span>
                        <span class="menu-collapsed">{{menu.name}}</span>
                    </div>
                </a>
            </ul>
        </div>
        <div class="col p-4" ui-view="main" role="main">

        </div>
    </div>
</body>

</html>
