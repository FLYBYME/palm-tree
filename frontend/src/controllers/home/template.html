
<h1 class="text-center">DHCP Server Settings</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-6">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Nodes</h5>
                    <p class="card-text">{{ $ctrl.nodeCount }}</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">DHCP</h5>
                    <p class="card-text">{{ $ctrl.leaseCount }}</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Kernels</h5>
                    <p class="card-text">{{ $ctrl.kernelCount }}</p>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" ng-click="$ctrl.showTest()">Test</button>
</div>
<button ng-click="$ctrl.showModal()">Open Modal</button>
<button ng-click="$ctrl.hideModal()">Close Modal</button>

<bootstrap-model-directive options="$ctrl.modalOptions" on-submit="$ctrl.handleSubmit(data)" form="$ctrl.modalForm" id="model"></bootstrap-model-directive>
