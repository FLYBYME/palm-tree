<h1 class="text-center my-4">DHCP Server</h1>

<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header">Leases</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">IP Address</th>
                                <th scope="col">MAC Address</th>
                                <th scope="col">Hostname</th>
                                <th scope="col">Kernel</th>
                                <th scope="col">Stage</th>
                                <th scope="col">Status</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="lease in $ctrl.leases track by lease.id">
                                <th scope="row">{{ lease.ip }}</th>
                                <td>{{ lease.mac }}</td>
                                <td>{{ lease.node.hostname }}</td>
                                <td>{{ lease.node.kernel }}</td>
                                <td>{{ lease.node.stage }}</td>
                                <td>{{ lease.node.status }}</td>
                                <td>
                                    <button type="button" class="btn btn-primary"
                                        ui-sref="NodeController({id: lease.node.id})">View</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
