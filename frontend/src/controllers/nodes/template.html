<h1 class="text-center">Nodes {{$ctrl.nodes.length}}</h1>

<div class="container-fluid">


    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">Nodes</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Hostname</th>
                                <th scope="col">IP Address</th>
                                <th scope="col">Stage</th>
                                <th scope="col">Status</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="node in $ctrl.nodes track by node.id">
                                <th scope="row">{{ node.hostname }}</th>
                                <td>{{ node.ip }}</td>
                                <td>{{ node.stage }}</td>
                                <td>{{ node.status }}</td>
                                <td>
                                    <button type="button" class="btn btn-primary"
                                        ui-sref="NodeController({id: node.id})">View</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
